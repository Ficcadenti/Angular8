<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 style="text-align: center;">
            Please sign in
        </h1>

        <form name="loginForm" #f="ngForm" (ngSubmit)="signIn(f)">
            <div class="form-group">
                <label for="email" class="sr-only">Email address</label>
                <input class="form-control" placeholder="Email address" required email type="email" ngModel
                    #email="ngModel" name="email" id="email">

                <div *ngIf="email.dirty && email.touched && email.invalid">
                    <div class="alert-danger" *ngIf="email.errors.required">Il campo email è mandatorio</div>
                    <div class="alert-danger" *ngIf="email.errors.email">Il campo email non è valido</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input class="form-control" placeholder="Password" required minlength="6" type="password" ngModel
                    #password="ngModel" name="password" id="password">
                <div *ngIf="password.dirty && password.touched && password.invalid">
                    <div class="alert-danger" *ngIf="password.errors.required">Il campo password è mandatorio</div>
                    <div class="alert-danger" *ngIf="password.errors.minlength">Il campo password è inferire a
                        {{password.errors.minlength.requiredLength}} caratteri.</div>
                </div>
            </div>

            <div class="form-group checkbox mb-3 text-center">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div class="form-group text-center">
                <button [disabled]="!f.valid" class="btn btn-primary">Log in</button>
            </div>
        </form>
    </div>
</div>
