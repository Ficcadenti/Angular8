<form class="userForm" #fUserForm="ngForm">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]="userSelected.nome" class="form-control" name="nome" id="nome">
        <!-- input value="{{userSelected.nome}}" name="nome" id="nome"> -->
    </div>
    <div class="form-group">
        <label for="cognome">Cognome</label>
        <input [(ngModel)]="userSelected.cognome" class="form-control" name="cognome" id="cognome">
    </div>
    <div class="form-group">
        <label for="cf">CF</label>
        <input [(ngModel)]="userSelected.cf" class="form-control" name="cf" id="cf">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="userSelected.mail" class="form-control" type="email" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input [(ngModel)]="userSelected.telefono" class="form-control" name="telefono" id="telefono">
    </div>
    <div class="form-group">
        <label for="provincia">Provincia</label>
        <input [(ngModel)]="userSelected.provincia" class="form-control" name="provincia" id="provincia">
    </div>
    <div class="form-group">
        <label for="eta">Eta</label>
        <input [(ngModel)]="userSelected.eta" class="form-control" type="number" name="eta" id="eta">
    </div>
    <div class="form-group">
        <label for="www">www</label>
        <input [(ngModel)]="userSelected.www" class="form-control" name="www" id="www">
    </div>
    <div class="form-group form-footer text-center">
        <div class="row">
            <div class="col-sm-4">
                <button class="btn btn-warning" (click)="closeForm()">Close</button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary" (click)="clearForm(fUserForm.form)">Clear</button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-success" (click)="updateUser()">Save</button>
            </div>
        </div>
    </div>
</form>
