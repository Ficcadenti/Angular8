<form class="userForm" #fUserForm="ngForm"> {{fUserForm.form.value | json}}
    <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]="userSelected.nome" name="nome" id="nome">
    </div>
    <div class="form-group">
        <label for="cognome">Cognome</label>
        <input [(ngModel)]="userSelected.cognome" name="cognome" id="cognome">
    </div>
    <div class="form-group">
        <label for="cf">CF</label>
        <input [(ngModel)]="userSelected.cf" name="cf" id="cf">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="userSelected.mail" type="email" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input [(ngModel)]="userSelected.telefono" name="telefono" id="telefono">
    </div>
    <div class="form-group">
        <label for="provincia">Provincia</label>
        <input [(ngModel)]="userSelected.provincia" name="provincia" id="provincia">
    </div>
    <div class="form-group">
        <label for="eta">Eta</label>
        <input [(ngModel)]="userSelected.eta" type="number" name="eta" id="eta">
    </div>
    <div class="form-group">
        <label for="www">www</label>
        <input [(ngModel)]="userSelected.www" name="www" id="www">
    </div>
    <div class="form-group form-footer">
        <button class="reset" (click)="resetForm(fUserForm.form)">Reset</button>
        <button class="btn-save" (click)="updateUser()">Save</button>
    </div>
</form>
