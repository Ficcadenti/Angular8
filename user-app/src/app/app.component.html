<h1>User Management System</h1>
<a href="#" (click)="newUser()">New User</a>
<div class="main">
    <div class="users">
        <app-users (updateUser)="updateUser($event)"></app-users>
    </div>
    <div class="usersDetail" *ngIf="showForm">
        <app-user-detail [user-selected]="userSelected" (onSaveUser)="onSaveUser($event)"></app-user-detail>
    </div>
</div>
