<table class="table table-striped table-sm table-dark">
    <caption class="myCaption">{{title}}</caption>
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Provincia</th>
        <th>www</th>
        <th>Azioni</th>
    </tr>
    <tr app-user *ngFor="let user of users" [user-data]="user" (onDeleteUser)="onDeleteUser($event)"
        (onSelectUser)="onSelectUser($event)">
    </tr>
</table>
